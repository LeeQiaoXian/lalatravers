					<li><a href="seckill.html">清仓秒杀</a></li>
					<li><a href="dailyrecommend.html">每日推荐</a></li>

<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="js/flashsale.js"></script>
<script>
	// 点击回到上一级
	$("#back").click(function(){
		history.go(-1);
	});
	/*底部的按钮*/
	var flag = true;
	$('.men-a').click(function () {
		flag = true;
		if ($(this).prev().css('display') == 'block') {
			$('.men-ul').slideUp();
		} else{
			$('.men-ul').slideUp();
			$(this).prev().slideDown();
		}
		//点击其它地方，让菜单隐藏
		if (flag) {
			flag = false;
			$('.content').one('click',addConTentClick);
		}
		return false;
	})
	function addConTentClick(){
		$('.men-ul').slideUp();
		return false;
	}
	
	$('.men-ul li').hover(function(){
		$(this).css({
			"background":"#C4C4C4",
			"cursor":"pointer",
			"border-radius":"5px"
		});
	},function(){
		$(this).css("background","none");
	})
	//回到顶部
	$(document).scroll(function(){
		if ($('body').scrollTop() >= 200) {
			$('.Totop').show();
		} else {
			$('.Totop').hide();
		}
	});
	document.querySelector('.Totop').onclick = function(){
		$('body').animate({
			scrollTop:0
		},500);
	};
</script>
</html>
